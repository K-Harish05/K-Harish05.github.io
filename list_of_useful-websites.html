<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Websites for CSE Students</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            color: #ee0b0b;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            text-align: left;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Top 10 Websites for CSE Students</h1>
    </header>

    <section>
        <ul>
            <li><a href="https://www.stackoverflow.com">Stack Overflow</a></li>
            <li><a href="https://www.github.com">GitHub</a></li>
            <li><a href="https://www.geeksforgeeks.org">GeeksforGeeks</a></li>
            <li><a href="https://www.codecademy.com">Codecademy</a></li>
            <li><a href="https://www.w3schools.com">W3Schools</a></li>
            <li><a href="https://www.hackerrank.com">HackerRank</a></li>
            <li><a href="https://www.coursera.org">Coursera</a></li>
            <li><a href="https://www.udacity.com">Udacity</a></li>
            <li><a href="https://www.codepen.io">CodePen</a></li>
            <li><a href="https://www.linkedin.com">LinkedIn</a></li>
        </ul>
    </section>

</body>
</html>
